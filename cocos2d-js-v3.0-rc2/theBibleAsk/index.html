<script>
    window.shareData = {
        "imgUrl": "http://thebibleask.luzexi.com/res/share.jpg",
        "timeLineLink": "http://thebibleask.luzexi.com/index.html",
        "tTitle": "圣经我问你答",
        "tContent": "夜来风雨声，圣经知多少",
        "tPlatform": "http://thebibleask.luzexi.com"
    };

    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": window.shareData.imgUrl,
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function(e){});
        });

        WeixinJSBridge.on('menu:share:timeline', function(argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function(e){});
        });
    }, false);

    document.addEventListener("WeixinJSBridgeReady", function() {
        if (window.WeixinJSBridge) {
            var a = WeixinJSBridge.invoke;
            WeixinJSBridge.invoke = function() {
                arguments[2] = function() {
                    window.location.href = window.shareData.tPlatform
                }, a.apply(WeixinJSBridge, arguments)
            }
        }
    });
</script>
