<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-html5 Hello World test</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<canvas id="gameCanvas" width="640" height="960"></canvas>

<script src="game.min.js"></script>

<script language="JavaScript">
    window.shareData = {
        "imgUrl": "http://www.luzexi.com/html5game/memoryfruit/res/HD/share.png",
        "timeLineLink": "http://thebibleask.luzexi.com/index.html",
        "tTitle": "圣经我问你答",
        "tContent": "夜来风雨声，圣经知多少",
        "tPlatform": "http://thebibleask.luzexi.com"
    };
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": window.shareData.imgUrl,
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function(e){});
        });

        WeixinJSBridge.on('menu:share:timeline', function(argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function(e){});
        });
    }, false);

    document.addEventListener("WeixinJSBridgeReady", function() {
        if (window.WeixinJSBridge) {
            var a = WeixinJSBridge.invoke;
            WeixinJSBridge.invoke = function() {
                arguments[2] = function() {
                    window.location.href = window.shareData.tPlatform
                }, a.apply(WeixinJSBridge, arguments)
            }
        }
    });
</script>
</body>
</html>
